<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title></title>
</head>
<body>
    <div id="box">
        {% for id in product_list.id %}
        <div id="info_block">
            <div id="name">{{ id.name }}</div>
            <div class="line"></div>
            <div id="price">{{ id.name }}</div>
        </div>
        <div id='button'><a href="{{ id.link }}">Перейти</a></div>
        {% endfor %}
    </div>
</body>
</html>
